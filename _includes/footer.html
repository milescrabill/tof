<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ul class="list-inline">
                    {% for page in site.pages %}
                      {% if page.title %}
                      <li>
                          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                      </li>
                      {% endif %}
                    {% endfor %}
                </ul>
                <p class="copyright text-muted small">Copyright &copy; {{ site.title }}</p>
            </div>
        </div>
    </div>
</footer>
